<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="content">
    <div class="form-container">
        <div class="form">
            <label for="name">Nume:</label> <br>
            <input type="text" id="name" placeholder="Scutelnic"> <br>

            <label for="prod1">Denumirea produsului 1:</label> <br>
            <input type="text" id="prod1" placeholder="Cafea"> <br>
            <label for="pret1">Pretul produsului 1:</label> <br>
            <input type="text" id="pret1" placeholder="20"> <br>
            <label for="cant1">Cantintatea produsului 1:</label> <br>
            <input type="text" id="cant1" placeholder="5"> <br>

            <label for="prod2" id="form2">Denumirea produsului 2:</label> <br>
            <input type="text" id="prod2" placeholder="Zahar"> <br>
            <label for="pret2">Pretul produsului 2:</label> <br>
            <input type="text" id="pret2" placeholder="3"> <br>
            <label for="cant2">Cantintatea produsului 2:</label> <br>
            <input type="text" id="cant2" placeholder="2"> <br>
        </div>
        <button id="btn">Submit</button>
    </div>

    <div id="result">
        <h3 id="client-name"></h3>
    </div>
</div>
<script src="sarcina2.js"></script>
</body>
</html>
